<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Horoscope</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hello {{ name }}!</h1>
        <p>Your birthday: {{ birthday }}</p>
        <p>Your Zodiac sign is: <strong>{{ zodiac_sign }}</strong></p>
        <p>Your {{ category }} horoscope is: <strong>{{ horoscope }}</strong></p>
        <a href="/">Get another horoscope</a>
    </div>
</body>
</html>
